name: Simple iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Show Project Structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== LevelMap Directory ==="
        ls -la LevelMap/ || echo "LevelMap directory not found"
    
    - name: List Available Schemes
      run: |
        echo "=== Available Schemes ==="
        xcodebuild -list -project LevelMap.xcodeproj
    
    - name: Build for Simulator
      run: |
        echo "=== Building for iOS Simulator ==="
        xcodebuild -project LevelMap.xcodeproj \
          -scheme LevelMap \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
          -allowProvisioningUpdates \
          build
    
    - name: Build Success
      run: |
        echo "âœ… Build completed successfully!"
        echo "Ready for TestFlight when you add the required certificates and profiles."