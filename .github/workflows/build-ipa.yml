name: Build IPA for Manual Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Build and Archive
      run: |
        echo "=== Building for iOS Device ==="
        xcodebuild -project LevelMap.xcodeproj \
          -scheme LevelMap \
          -configuration Release \
          -archivePath ./build/LevelMap.xcarchive \
          -destination 'generic/platform=iOS' \
          -allowProvisioningUpdates \
          archive
    
    - name: Export IPA
      run: |
        echo "=== Exporting IPA ==="
        xcodebuild -exportArchive \
          -archivePath ./build/LevelMap.xcarchive \
          -exportPath ./build/ipa \
          -exportOptionsPlist exportOptions.plist
    
    - name: Upload IPA as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LevelMap-IPA
        path: ./build/ipa/LevelMap.ipa
        retention-days: 30
    
    - name: Success Message
      run: |
        echo "ðŸŽ‰ IPA BUILD SUCCESSFUL! ðŸŽ‰"
        echo ""
        echo "Next steps:"
        echo "1. Go to GitHub Actions tab"
        echo "2. Click on this workflow run"
        echo "3. Scroll down to 'Artifacts'"
        echo "4. Download 'LevelMap-IPA'"
        echo "5. Upload the .ipa file to TestFlight using Xcode"
        echo ""
        echo "Manual TestFlight Upload:"
        echo "- Open Xcode on a Mac"
        echo "- Go to Window > Organizer"
        echo "- Click 'Distribute App'"
        echo "- Choose 'App Store Connect'"
        echo "- Upload the downloaded .ipa file"
